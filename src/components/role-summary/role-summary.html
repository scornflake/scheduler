<ion-list no-margin>
    <ion-item-sliding *ngFor="let role of roles">
        <ion-item (tap)="show_role_detail(role)" detail-push>
            <h2>{{role.name}}</h2>
            <ion-badge item-end>Weight {{weight_for(role)}}</ion-badge>
        </ion-item>
        <ion-item-options side="right" *ngIf="!readonly">
            <button ion-button color="danger" (tap)="delete_role(role)">Delete</button>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
