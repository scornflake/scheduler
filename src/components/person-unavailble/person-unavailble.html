<ion-list-header color="light">
    {{title}}
    <button item-end ion-button clear icon-only (tap)="addUnavailability()">
        <ion-icon name="code"></ion-icon>
    </button>
    <button item-end ion-button clear icon-only (tap)="addUnavailabilityRange()">
        <ion-icon name="code-working"></ion-icon>
    </button>
</ion-list-header>
<ion-item-group>
    <ion-list>
        <ion-item-sliding *ngFor="let u of unavailability">
            <ion-item>
                <ion-label *ngIf="!u.isDateRange">{{u.fromDate|date}}</ion-label>
                <ion-label *ngIf="u.isDateRange">{{u.fromDate|date}} to {{u.toDate|date}}</ion-label>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="danger" (tap)="deleteUnavailability(u)">Delete</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-item-group>
