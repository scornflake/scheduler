<div *ngIf="person">
    <ion-list-header color="light">Details</ion-list-header>
    <ion-list no-padding no-margin>
        <ion-item>
            <ion-label>Name</ion-label>
            <ion-input placeholder="Joe" [(ngModel)]="person.name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Email</ion-label>
            <ion-input [(ngModel)]="person.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Phone</ion-label>
            <ion-input [(ngModel)]="person.phone"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list-header color="light">{{availabilityTitle}}</ion-list-header>
    <ion-item-group>
        <availability-options [(availability)]="person.availability"></availability-options>
    </ion-item-group>

    <person-unavailble [person]="person"></person-unavailble>
</div>
