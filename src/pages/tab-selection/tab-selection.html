<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-spinner *ngIf="loading"></ion-spinner>
  <ion-list>
    <ion-item (tap)="select_sheet(s)" *ngFor="let s of sheets">{{s?.properties?.title}}</ion-item>
  </ion-list>
</ion-content>
