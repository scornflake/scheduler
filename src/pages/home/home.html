<ion-content padding>
    <ion-item id="planselection">
        <ion-label class="hidden-sm-down">Showing Plan</ion-label>
        <ion-select col-sm col-md-8 text-center
                    [(ngModel)]="selected_plan_uuid"
                    placeholder="Plan">
            <ion-option *ngFor="let p of plans_by_date_latest_first"
                        value="{{p.uuid}}">
                {{p.name}} {{p.start_date|date:'shortDate'}}-{{p.end_date|date:'shortDate'}}
            </ion-option>
        </ion-select>
    </ion-item>
    <ion-grid>
        <ion-row>
            <ion-col auto>
                <schedule-viewer [schedule]="rootStore.schedule"></schedule-viewer>
            </ion-col>
            <ion-col *ngIf="rootStore.ui_store.have_selection" col-3>
                <person-editor></person-editor>
                <reasons
                        [decisions]="rootStore.organization_store.schedule.reasons_for(rootStore.ui_store.selected_person, rootStore.ui_store.selected_date)"
                >
                </reasons>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer>
    <ion-buttons>
        <button small ion-button
                (click)="export_as_csv()">To CSV
        </button>
        <button small ion-button *ngIf="rootStore.ui_store.saved_state?.have_previous_selection"
                (click)="read_as_previous_schedule()">Read Previous...
        </button>
        <button small ion-button *ngIf="!rootStore.ui_store.saved_state?.have_previous_selection"
                (click)="select_previous_schedule()">Select Previous...
        </button>
        <button small ion-button *ngIf="rootStore.ui_store.signed_in_to_google"
                (click)="export_as_sheets()">Export Sheet...
        </button>
        <button small ion-button *ngIf="rootStore.ui_store.signed_in_to_google"
                (click)="clear_sheet_state()">Clear State
        </button>
    </ion-buttons>
</ion-footer>
