<ion-header>

    <ion-navbar>
        <ion-title>Plans</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (tap)="add_plan()">
                <ion-icon name="add-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let plan of plans">
            <ion-item detail-push (tap)="show_plan_detail(plan)">
                <h2>{{plan.name}}</h2>
                <p>From {{plan.start_date|date:'shortDate'}} to {{plan.end_date|date:'shortDate'}}</p>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="danger" (tap)="delete_plan(plan)">Delete</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
