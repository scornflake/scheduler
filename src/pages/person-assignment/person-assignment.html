<ion-header>

    <ion-navbar>
        <ion-title>Person Assignment</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngIf="person != null" no-padding no-margin>
        <ion-item>
            <h2>Name</h2>
            <p [(ngModel)]="person.email"></p>
            <p [(ngModel)]="person.phone"></p>
        </ion-item>
    </ion-list>

    <ion-list-header color="light">Availability</ion-list-header>
    <ion-item-group>
        <availability-options [availability]="person?.availability"></availability-options>
    </ion-item-group>

    <ion-list-header color="light">
        Roles
        <ion-buttons item-end>
            <button ion-button clear small (tap)="add_new_role()">
                Add Role
            </button>
        </ion-buttons>
    </ion-list-header>
    <ion-item-group>
        <role-summary [assignment]="assignment" (tapped)="role_tapped($event)"></role-summary>
    </ion-item-group>

    <ion-list-header color="light">
        Rules
        <ion-buttons item-end>
            <button ion-button clear small (tap)="add_new_rule()">
                Add Rule
            </button>
        </ion-buttons>
    </ion-list-header>
    <ion-item-group>
        <rule-details [assignment]="assignment"></rule-details>
    </ion-item-group>
</ion-content>
