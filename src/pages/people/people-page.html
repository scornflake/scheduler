<ion-header>
    <ion-navbar>
        <ion-title>
            Your People
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (tap)="pc.add_new_person()">
                <ion-icon name="person-add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <saving-state></saving-state>
    <ion-searchbar [(ngModel)]="name_filter"></ion-searchbar>
</ion-header>

<ion-content>
    <people #personlist
            [people]="people()"
            (person_added)="add_person($event)"
            (delete)="delete_person($event)"></people>
</ion-content>
