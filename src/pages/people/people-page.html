<ion-header>
    <ion-navbar>
        <ion-title>
            Your People
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (tap)="pc.addNewPerson()">
                <ion-icon name="add"></ion-icon>
            </button>
            <button ion-button icon-only (tap)="pc.invitePeople()">
                <ion-icon name="share"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <saving-state></saving-state>
</ion-header>

<!--<ion-content *mobxTraceAutorun="'trace'">-->
<ion-content>
    <people #personlist
            [people]="rootStore.people.all"
            (personAdded)="add_person($event)"
            (delete)="delete_person($event)"></people>
</ion-content>
