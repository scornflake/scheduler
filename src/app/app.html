<ion-menu [content]="content" [persistent]="true">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <div *ngFor="let g of groups">
            <ion-list-header *ngIf="g.title">{{g.title}}</ion-list-header>
            <ion-list>
                <button ion-item *ngFor="let p of pagesOfGroup(g)" (tap)="openPage(p)">{{p.title}}</button>
            </ion-list>
        </div>
    </ion-content>
</ion-menu>

<ion-nav id="menu" #content [root]="rootPage">

</ion-nav>
