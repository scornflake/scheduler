<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <!--<div *mobxTraceAutorun>-->
        <div>
            <div *ngFor="let g of frozenGroups">
                <div *ngIf="g.visible">
                    <ion-list-header color="light" *ngIf="g.title">{{g.title}}</ion-list-header>
                    <div *ngFor="let p of g.items">
                        <button *ngIf="p.visible" [disabled]="!p.enabled" ion-item no-lines (tap)="openPage(p)">
                            {{p.title}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-menu>

<ion-nav id="menu" main #content [root]="rootPage"></ion-nav>
