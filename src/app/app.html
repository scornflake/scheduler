<ion-menu [content]="content" [persistent]="true">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button ion-item *ngFor="let p of pages()" (tap)="openPage(p)">{{p.title}}</button>
            <ion-item menuClose>Close Menu</ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="menu" #content [root]="rootPage">

</ion-nav>
