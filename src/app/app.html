    <ion-menu [content]="content">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <div *ngFor="let g of groups">
                <div *ngIf="isVisible(g)">
                    <ion-list-header *ngIf="g.title">{{g.title}}</ion-list-header>
                    <ion-list>
                        <div *ngIf="isVisible(p)">
                            <button [disabled]="!isEnabled(p)" ion-item *ngFor="let p of pagesOfGroup(g)"
                                    (tap)="openPage(p)">{{p.title}}
                            </button>
                        </div>
                    </ion-list>
                </div>
            </div>
        </ion-content>
    </ion-menu>

    <ion-nav id="menu" main #content [root]="rootPage"></ion-nav>
